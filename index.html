<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCORE GAME</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1"> <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80" alt=""></figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="s1">0</span> to <span id="s2">0</span>
                  <p class="subtitle">use the buttons below to keepy score</p>
                </h1>
<labe class="label is-larger is-inline">Playing to</label>
                  <div class="select is-rounded">
                    
                  <select name="" id="playTo">
                  <option value="">Choose a number</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                    </select>
                  </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="b1" class="button  card-footer-item is-primary">+1 Player one</button>
              <button id="b2" class="button  card-footer-item is-info">+1 Player one</button>
              <button id="b3" class="button  card-footer-item is-danger">reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>

  </section>
    
    <script src="app.js"></script>
  </body>
</html>
